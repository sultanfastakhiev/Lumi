version: "3.3"

services:
  db:
    image: postgres:13.1
    container_name: db_lumi
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./dockerfiles/postgresql/data:/var/lib/postgresql/data
    restart: on-failure
  
  app:
    build:
      context: ./backend
    env_file:
      - .env
    volumes:
      - ./backend:/usr/app
    expose:
      - 8000
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - db
    